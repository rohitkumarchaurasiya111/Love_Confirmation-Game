<!DOCTYPE html>

  <head>

    />
  </head>

  <body>
    <div class="content">
      <img id="teddy" src="./assets/lastPage.gif" />
      <h1>
        Please Baby Maan jao na ðŸ˜­<br />
        Kitna bhav khaogi
      </h1>
      <p class="Description">Hum apko bahot pyar krenge</p>
      <div>
        <button
          class="love_button"

        >

        <button

          class="love_button"

        </a>
      </div>
    </footer>

    <script>
      const btn = document.getElementById("movingButtion");

      function moveButton() {
        const rect = btn.getBoundingClientRect();
        const randomX = Math.random() * (window.innerWidth - rect.width);
        const randomY = Math.random() * (window.innerHeight - rect.height);

        btn.style.left = `${randomX}px`;
        btn.style.top = `${randomY}px`;
      }

      btn.addEventListener("mousemove", (event) => {
        moveButton();
      });

      btn.addEventListener("click", () => {
        moveButton();
      });
    </script>
  </body>
